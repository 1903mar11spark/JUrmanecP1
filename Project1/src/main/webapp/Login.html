<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<!--boostrap styles-->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!--my styles-->

	<link rel="stylesheet" href="styles/loginStyles.css">

	<title>Login</title>

</head>

<body>

	<div class="container-fluid" id="pageContainer">

		<div class="row" id="row1">
			<div class="col-sm-3" id="col1">
			</div>

			<form action="login" method="post" id="form" class="col-sm-6" id="col2">
				
				<fieldset>
					<legend id="unLegend">username:</legend>
					<input required name="username" id="usernameField"/>
				</fieldset>
				
				<fieldset>
					<legend id="pwLegend">password:</legend>
					<input required type="password" name="password" id="passWordField"/>
				</fieldset>
				<br>
				<br> <input type="submit" value="login" id="loginSubmit">
			</form>

			<div class="col-sm-3" id="col3">
			</div>
		</div>
